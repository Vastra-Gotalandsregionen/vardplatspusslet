<div class="ikon" *ngIf="bed.patient?.patientExaminations.length > 0"
     [appCallout]="'Patient har bokade undersökningar'"><i class="fa fa-stethoscope purple"></i>
</div>

<div class="ikon" *ngIf="bed.patient?.akutPatient && unit.hasAkutPatientFeature"
     [appCallout]="'Akut patient'"><i class="fa fa-ambulance purple"></i>
</div>

<div class="ikon" *ngIf="bed.patient?.electiv23O && unit.has23oFeature"
     [appCallout]="'Electiv 23O'"><i class="fa fa-bed purple"></i>
</div>

<div class="ikon" *ngIf="bed.patient?.electiv24O && unit.has24oFeature"
     [appCallout]="'Electiv 24O'"><i class="fa fa-bed purple"></i>
</div>

<div class="ikon" *ngIf="bed.patient?.vuxenPatient && bed.patient.gender !== 'BARN' && unit.hasVuxenPatientFeature"
     [appCallout]="'Vuxen Patient'">
  <i class="fa fa-male purple" *ngIf="bed.patient.gender === 'MAN'"></i>
  <i class="fa fa-female purple" *ngIf="bed.patient.gender === 'KVINNA'"></i>
</div>

<div class="ikon" *ngIf="bed.patient?.vuxenPatient && bed.patient.gender === 'BARN' && unit.hasVuxenPatientFeature"
     [appCallout]="'Vuxen barn'"><i class="fa fa-child purple" *ngIf="bed.patient.gender === 'BARN'"></i>
</div>

<!--<div class="ikon" *ngIf="bed.patient?.pal && unit.hasPalFeature"
     [appCallout]="'PAL: ' + bed.patient.pal"><i class="fa fa-user-md purple"></i>
</div>-->

<div class="ikon" *ngIf="bed.patient?.patientEvents?.length > 0 && unit.hasHendelseFeature"
     [appCallout]="'Händelser finns'"><i class="fa fa-tasks purple"></i>
</div>
