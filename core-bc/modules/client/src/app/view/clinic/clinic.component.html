<app-menu-title-row>
  
    <div class="menu-title-item">
      <div class="breadcrumbs">
        <a routerLink="..">{{management}}</a>
        <app-chevron-right></app-chevron-right>
        {{clinic?.name}}
      </div>
    </div>

</app-menu-title-row>

<app-row>

    <div class="container">

        <div class="col c2">&nbsp;</div>

        <div class="col c8">
            <h1 class="page-title">Välj avdelning</h1>

            <vgr-page-block *ngIf="loggedIn">
                <div *ngIf="units">   
                  <ul>
                    <li *ngFor="let unit of units">
                      <a [routerLink]="unit.id">{{unit.name}}</a>
                    </li>
                  </ul>
          
                  <div *ngIf="units.length === 0 && loggedIn && !isFetchingUnits">
                    Du har inte behörighet att lista någon avdelning. För att komma till en avdelning behöver du adressen direkt till avdelningen.
                  </div>
          
                </div>
              </vgr-page-block>

              <app-widget-login-panel *ngIf="!loggedIn"></app-widget-login-panel>

        </div>

        <div class="col c2">&nbsp;</div>

    </div>  
</app-row>
