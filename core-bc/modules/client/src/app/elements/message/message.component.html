<div class="message">

    <div class="date">
        <span *ngIf="message.date">
            {{message.date | date : 'yyyy-MM-dd'}}   
        </span>
        <span *ngIf="dayOfWeekLabel">{{dayOfWeekLabel}}</span>
    </div>

    <div class="message-title">
        {{message.heading}}
    </div>
    <div class="message-content" [innerHTML]="message.text">
    </div>

</div>
