<div class="row-layout panel-heading">
    <span class="material-icons">email</span>
    <div class="panel-heading-text">
        <strong>Dagens meddelanden</strong>
    </div>
</div>

<div class="messages-wrap">
    <app-message *ngFor="let message of messages" [message]="message" class="app-message"></app-message>
</div>

<div class="panel-footer panel-footer-right">
    <a class="link-button discreet tight" routerLink="editMessages" *ngIf="hasEditUnitPermission">
        <span class="icon-with-text vgr-icon-edit">Redigera meddelanden</span>
    </a>
</div>
