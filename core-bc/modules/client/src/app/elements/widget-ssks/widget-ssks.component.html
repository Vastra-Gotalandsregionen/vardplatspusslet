<vgr-panel-container *ngIf="unit?.ssks.length > 0">
  <vgr-panel width="12">
    <table class="vpp-table">
      <thead>
      <tr>
        <th>Vårdlag</th>
        <th>Antal sängar</th>
      </tr>
      </thead>
      <tr *ngFor="let ssk of unit?.ssks">
        <td><span class="ssk-color ssk-{{ssk.color}}"></span> {{ssk.label}}</td>
        <td>{{countBeds(ssk)}}</td>
      </tr>
    </table>
  </vgr-panel>
</vgr-panel-container>
